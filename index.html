<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    overflow: hidden;
}

.container {
    padding: 40px 20px;
    margin-top: 15vh;
}

.note {
    font-style: italic;
}

.button-group {
    margin-top: 20px;
}

button {
    width: 140px;
    padding: 14px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    margin: 10px;
}

#yesBtn { background: #28a745; color: white; }
#noBtn { background: #dc3545; color: white; position: relative; }

/* Final screen */
#result {
    display: none;
    height: 100vh;
    background: url('ourpic.jpg') center/contain no-repeat;
    background-color: black;
    position: relative;
}
}

/* dark overlay */
#result::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
}

/* message box */
.message {
    position: absolute;
    left: 12px;
    right: 12px;
    bottom: calc(80px + env(safe-area-inset-bottom));
    padding: 16px;
    background: rgba(0,0,0,0.45);
    border-radius: 14px;
    color: white;
    max-width: 95%;
    margin: auto;
}


/* kissing animation */
.kiss {
    position: absolute;
    bottom: 20px;
    right: 10px;
    width: 120px;
}
</style>
</head>

<body>

<div class="container" id="questionBox">
    <h1>Nimmy, will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="note">I dare you will not click No üòú</div>

    <div class="button-group">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòú</button>
    </div>
</div>

<div id="result">
    <div class="message">
        <h1>Yay! ‚ù§Ô∏è</h1>
        <h2>I love you Nimmy üíï</h2>
        <h3>Happy Valentine's Day!</h3>
    </div>


</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const questionBox = document.getElementById("questionBox");

function moveButton() {
    noBtn.style.position = "absolute";

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

yesBtn.onclick = () => {
    questionBox.style.display = "none";
    result.style.display = "block";
};
</script>

</body>
</html>
